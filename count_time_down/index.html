<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div class="container">
        <section class="new-sale-section">
            <button id="close-button">X</button>
            <div class="image-container">
                    <img src="computer.jpg" alt="computer image" id="computer-image">
            </div>
            <div class="title-timer-description-container">
                <p id="title">Computer sales end on </p>
                <div class="time">
                    <div>
                        <p id="days">09</p>
                        <span>days</span>
                    </div>   
                    <div>
                        <p id="hours">13</p>
                        <span>hours</span>
                    </div>
                    <div>
                        <p id="minutes">56</p>
                        <span>minutes</span>
                    </div>
                    <div>
                       <p id="seconds">23</p>
                       <span>seconds</span>
                    </div>
                </div>
                <p id="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Totam praesentium quae beatae eum quod provident vero.
                </p>
            </div>
        </section>
    </div>
    
    
<script src="script.js"></script>   
</body>
</html>
